<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveMixTV</title>

    <!-- ✅ Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://static.cloudflareinsights.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self';
        frame-src 'self' https://www.youtube.com https://player.twitch.tv;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
      "
    />

    <!-- ✅ Styles (go up one level for style.css) -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- ✅ Main App Container -->
    <div id="app">
      <header id="main-header">
        <h1>WaveMixTV</h1>
      </header>

      <!-- These sections will be managed by your JS mode modules -->
      <main id="content"></main>
    </div>

    <!-- ✅ Main entry script (in same folder) -->
    <script type="module" src="./index.js"></script>

    <!-- ✅ Privacy-friendly Cloudflare Analytics (optional) -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "YOUR-CLOUDFLARE-TOKEN-HERE"}'
    ></script>
  </body>
</html>
